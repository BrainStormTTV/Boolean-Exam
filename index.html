<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scooter LIM </title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="contenitore"> <!-- Area Quadrato -->
            <header id="titolo"> <!-- Titolo & Logo -->
                <img src="logo.png" alt="LIM Logo">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <nav id="menu-prenotazione"> <!--Menu Pulsanti-->
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </nav>

            <main> <!--Persone nelle vicinanze-->
                <div class="lista">
                    <input type="checkbox"> <!--Gino22 -->
                    <span class="monopattino"> Monopattino Gino22 </span>
                    <span class="location"> &rarr; Via Guadalametri - a 220 metri da te</span>
                    <span class="batteria">Stato carica:</span>
                    <div id="yellow"> </div>
                </div>
                <div class="lista">
                    <input type="checkbox"> <!--Mike24 -->
                    <label for="Mike24" class="monopattino" value="Mike24"> Monopattino Mike24 </label>
                    <span class="location"> &rarr; Via Ricciardoni - a 420 metri da te</span>
                    <span class="batteria">Stato carica:</span>
                    <div id="green"> </div>
                </div> 
                <div class="lista">
                    <input type="checkbox"> <!--Fede154 -->
                    <label for="Fede154" class="monopattino" value="Fede154"> Monopattino Fede154 </label>
                    <span class="location"> &rarr; Via Mentarini - a 490 metri da te</span>
                    <span class="batteria">Stato carica:</span>
                    <div id="red"> </div>
                </div> 
            </main>
        </div>
    </body>
</html>
